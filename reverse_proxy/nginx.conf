user nginx;
worker_processes 4;
events {
    worker_connections  512;
}
http {
    include       /etc/nginx/mime.types;
    access_log /var/log/nginx/access.log;
    error_log  /var/log/nginx/error.log;

    server {
        listen 80;
        server_name localhost;

        location /api/ {
            proxy_pass http://api/;
        }

        location / {
            proxy_pass http://web/ ;
        }
    }
}