<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>バトルファクトリー検索DB</title>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">        
        <link rel="stylesheet" href="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.css"/> 
        <link rel="stylesheet" href="css/stylesheet.css">
        <link rel="stylesheet" href="css/loader.css">        
    </head>
    <body>
    <div class="container-fluid">
        <h1 class="mt-4">バトルファクトリー検索DB</h1>
        <div class="form-group">
            <input class="form-control" id="search-box" placeholder="検索対象のポケモン名を入力。(例: ラプラス)">
        </div>
        <div class="loader"></div>
        <div id="database-table">
            <table class="table table-bordered">
                <thead><tr></tr></thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- モーダルの設定 -->
        <div class="modal fade" id="detail-modal" tabindex="-1" role="dialog" aria-labelledby="detail-modal-label">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">ポケモン名：<span id="modal-name"></span></h4>
            </div>
            <div class="modal-body">
                <p>タイプ：<span id="modal-type1"></span><span id="modal-type2"></span></p>
                <p>わざ構成：
                    <span id="modal-move1"></span><span id="modal-move2"></span><span id="modal-move3"></span><span id="modal-move4"></span></p>
                <p>もちもの：<span id="modal-item"></span></p>
                <p>育成型：<span id="modal-nature"></span><span id="modal-effort-values"></span></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">閉じる</button>
            </div><!-- /.modal-footer -->
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->




    </div>

    


    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script src="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.js"></script>
    <script src="js/index.js"></script>
    </body>
</html>
